<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Lecture</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">


  <head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.1/cropper.min.css" rel="stylesheet"
      type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      .digramme {
        color: #27AB83;
        font-size: 3em;
      }

      .consonne {
        color: #1992D4;
        font-size: 3em
      }

      .voyelle {
        color: #E12D39;
        font-size: 3em;
      }

      .muette {
        color: #E6E8EA;
        font-size: 3em;
      }

      .ws {
        font-size: 3em;
      }

      .digramme-dark {
        color: #27AB83;
        font-size: 1.2em;
      }

      .consonne-dark {
        color: #262B34;
        font-size: 1.2em
      }

      .voyelle-dark {
        color: #262B34;
        font-size: 1.2em;
      }

      .muette-dark {
        color: #CCCED0;
        font-size: 1.2em;
      }

      .ws-dark {
        color: #262B34;
        font-size: 1.2em;
      }

      .para {
        margin-top: 1rem;
        letter-spacing: 0.2em;
      }

      .header-link {
        color: #36A686 !important;
        font-size: xx-large;
        cursor: pointer;
      }

      .header-link-active {
        color: #F6F8FB !important;
        font-size: xx-large;
        cursor: pointer;
      }

      @media (min-width: 992px) {
        .page-preview {
          border-color: rgb(152, 160, 165);
          border-style: solid;
          border-width: 1px;
          min-width: 420px;
          min-height: 595px;
          max-height: 595px;
          max-width: 420px;
          box-shadow: rgba(44, 44, 44, 0.05) -2px -2px 6px 2px;
          padding-top: 88px;
          padding-left: 20px;
          padding-right: 20px;
          margin-left: auto;
        }

        .paragraph-preview {
          margin-left: 12px;
          margin-right: 12px;
          width: 340px;
          min-height: 18px;
          font-size: 18px;
          line-height: 26px;
          margin-bottom: 10px;
        }

        .img-preview {
          width: 340px;
          display: block;
          margin-right: auto;
          margin-left: auto;
        }

      }

      @media (max-width: 991px) {
        .page-preview {
          display: none;
        }
      }



      .header {
        padding: 0.6em 1em;
        min-height: 3rem;
        width: 100%;
        background-color: #65D6AD;
      }

      .title {
        font-size: 2rem;
        line-height: 2.3rem;
        color: #F6F8FB;
        margin-bottom: 0px !important;
        text-align: center;
        margin-top: 0.5rem;
      }

      .image-file-input {
        border: 0;
        clip: rect(0, 0, 0, 0);
        height: 1px;
        overflow: hidden;
        padding: 0;
        position: absolute;
        white-space: nowrap;
        width: 1px;
      }

      .img-container {
        width: 400px;
        height: 380px;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
      }

      .img-source {
        width: 400px;
        height: 320px;
        max-width: 100%;
        display: block;
      }

      .paragraph-section {
        display: flex;
        height: 102px;
        align-items: flex-end;
      }



      .slug {
        display: none;

      }

      input#text2format::placeholder {
        color: #cdd7e6 !important;
      }

      label {
        margin-bottom: 0px !important;
      }

      .monkey {
        background: url(assets/img/fms_c.svg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: 25px 22px;
        height: 2.5rem;
      }

      .monkey:hover {
        background: url(assets/img/fms_o.svg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: 25px 22px;
        height: 2.5rem;
      }

      /* Small devices (landscape phones, 576px and up) */
      @media (min-width: 576px) {
        .header {
          padding: 1.2em 2em;
          min-height: 6rem;
          width: 100%;
          background-color: #65D6AD;
        }

        .title {
          font-size: 2rem;
          line-height: 2.3rem;
          color: #F6F8FB;
          margin-bottom: 0px !important;
          text-align: left;
        }

        input#text2format::placeholder {
          color: #cdd7e6 !important;
        }

        label {
          margin-bottom: 0px !important;
        }

        .slug {
          display: inherit;
          text-align: left;
          margin-right: 2rem;
        }


      }
    </style>
  </head>

<body>
  <app-root></app-root>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
